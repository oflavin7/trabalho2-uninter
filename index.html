  <p3>
  <br><br><br><br>

  <button class="botao" id="botao" >Clique para ver uma mensagem!</button> 
  <div id="resposta">Só jogue se for para ganhar</div>

  <script>
   document.addEventListener("DOMContentLoaded", function () {
    let botao = document.getElementById("botao");
    let resposta = document.getElementById("resposta");
   resposta.style.display = "none";
   botao.addEventListener("click", function () {
     if (resposta.style.display === "none" || resposta.style.display === "") {
       resposta.style.display = "block";
       botao.innerText = "Clique para esconder";
     } else {
       resposta.style.display = "none";
       botao.innerText = "Clique para ver a mensagem";
     }
   }); 
  });     
</script>
